---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: backend
spec:
    selector:
        matchLabels:
            app: backend
    template:
        metadata:
            labels:
                app: backend
        spec:
            containers:
                - name: backend
                  image: krmp-d2hub-idock.9rum.cc/dev-test/repo_8a9b65205dcf
                  env:
                    - name: TZ
                      value: Asia/Seoul
                  resources:
                   requests:
                     memory: 1Gi
                readinessProbe:
                  httpGet:
                      path: /api/test
                      port: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
    - port: 8000
      targetPort: 8080